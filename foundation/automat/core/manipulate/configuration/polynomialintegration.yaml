className: 'Polynomialintegration'
type: 'integration_polynomial'
manipulations:
- type: 'regex'
  vor:
    scheme: '(int "1" $0)'
    return: '(+ $0 $1)'
  minArgs:
    $0: 1
    $1: 0
  maxArgs:
    $0: null
    $1: 0
  preCond:
    $0: null
    $1: null
- type: 'regex'
  vor:
    scheme: '(int (* $0 (* $2 (^ $1 (- $2 "1")))) $1)'
    return: '(+ (* $0 (^ $1 $2)) $3)'
  minArgs:
    $0: 1
    $1: 1
    $2: 1
    $3: 0
  maxArgs:
    $0: null
    $1: null
    $2: null
    $3: 0
  preCond:
    $0: null
    $1: null
    $2: null
    $3: null
