---
className: "Distributivity"
type: "essential"
manipulations:
  - type: "regex"
    vor:
      scheme: '(+ (* $0 $1) (* $0 $2))'
      return: '(* $0 (+ $1 $2))'
    hin:
      scheme: "(* $0 (+ $1 $2))"
      return: "(+ (* $0 $1) (* $0 $2))"
  - type: "regex"
    vor:
      scheme: '(- (* $0 $1) (* $0 $2))'
      return: '(* $0 (- $1 $2))'
    hin:
      scheme: "(* $0 (- $1 $2))"
      return: "(- (* $0 $1) (* $0 $2))"
  - type: "regex"
    vor:
      scheme: '(+ (/ $1 $0) (/ $2 $0))'
      return: '(/ (+ $1 $2) $0)'
    hin:
      scheme: "(/ (+ $1 $2) $0)"
      return: "(+ (/ $1 $0) (/ $2 $0))"
  - type: "regex"
    vor:
      scheme: '(- (/ $1 $0) (/ $2 $0))'
      return: '(/ (- $1 $2) $0)'
    hin:
      scheme: "(/ (- $1 $2) $0)"
      return: "(- (/ $1 $0) (/ $2 $0))"