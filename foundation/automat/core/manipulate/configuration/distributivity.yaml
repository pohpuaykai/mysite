---
className: "Distributivity"
type: "essential"
manipulations:
    - 0
        type: "regex"
        vor:
            scheme: '(+ (* $0 $1) (* $0 $2))'
            return: '(* $0 (+ $1 $2))'
        hin:
            scheme: "(* $0 (+ $1 $2))"
            return: "(+ (* $0 $1) (* $0 $2))"
    - 1
        type: "regex"
        vor:
            scheme: '(- (* $0 $1) (* $0 $2))'
            return: '(* $0 (- $1 $2))'
        hin:
            scheme: "(* $0 (- $1 $2))"
            return: "(- (* $0 $1) (* $0 $2))"
    - 2
        type: "regex"
        vor:
            scheme: '(+ (/ $1 $0) (/ $2 $0))'
            return: '(/ (+ $1 $2) $0)'
        hin:
            scheme: "(/ (+ $1 $2) $0)"
            return: "(+ (/ $1 $0) (/ $2 $0))"
    - 3
        type: "regex"
        vor:
            scheme: '(- (/ $1 $0) (/ $2 $0))'
            return: '(/ (- $1 $2) $0)'
        hin:
            scheme: "(/ (- $1 $2) $0)"
            return: "(- (/ $1 $0) (/ $2 $0))"