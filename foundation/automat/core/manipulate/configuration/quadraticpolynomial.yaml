      scheme: '(= (+ (+ (* $0 (^ $3 2)) (* $1 $3)) $2) "0")'
      return: '(= $3 (/ (+ (- "0" $1) (nroot "2" (- (^ $1 "2") (* (* "4" $0) $2)))) (* "2" $0)))'
