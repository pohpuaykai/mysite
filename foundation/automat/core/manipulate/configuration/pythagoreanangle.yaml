---
className: "Pythagoreanangle"
type: "trigonometric_standard"
#TODO put all these in : https://en.wikipedia.org/wiki/List_of_trigonometric_identities
manipulations:
  - type: "regex"
    vor:
      scheme: "(+ (^ (sin $0) 2) (^ (cos $0) 2))"
      return: "1"
    hin:
      scheme: "1"
      return: "(+ (^ (sin $0) 2) (^ (cos $0) 2))"