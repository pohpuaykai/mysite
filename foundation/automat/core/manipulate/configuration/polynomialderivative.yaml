---
className: 'Polynomialderivative'
type: 'derivative_polynomial'
manipulations:
# +, -, *, /, ^, nroot

  - type: 'regex'
    vor:
      scheme: '(D $0 $0)'
      return: '1'
    minArgs:
      $0: 0
    maxArgs:
      $0: null
    preCond:
      $0: null

#ax^n
  - type: 'regex'
    vor:
      scheme: '(D (* $0 (^ $1 $2)) $1)'
      return: '(* $0 (* $2 (^ $1 (- $2 1))))'
    minArgs:
      $0: 0
      $1: 1
      $2: 0
    maxArgs:
      $0: null
      $1: null
      $2: null
    preCond:
      $0: null
      $1: null
      $2: null